<!-- templates/home.html -->
{% extends "base.html" %}

{% block content %}
    <!-- Main banner with welcome message and search -->
    <div class="jumbotron text-center bg-secondary text-white" style="padding-bottom: 5rem;">
        <h1 class="display-4">Welcome to Movie Vault</h1>
        <p class="lead">Millions of movies to discover. Explore now.</p>

        <!-- Search bar in the center with space between input and button -->
        <div class="d-flex justify-content-center mt-4">
            <form class="form-inline" method="GET" action="{% url 'movie_search' %}" style="width: 50%;">
                <input class="form-control mr-sm-2 mx-2" type="search" placeholder="Search for a movie..." name="query" aria-label="Search">
                <button class="btn btn-light w-25" type="submit">Search</button>
            </form>
        </div>
    </div>

    <!-- Trending Movies Section -->
    <div class="container mt-5">
        <h2 class="text-center">Trending Today</h2>
        <div class="row row-cols-1 row-cols-md-6 g-4">
            {% for movie in movies %}
            <div class="col">
                <div class="card h-100 bg-secondary">
                    <a href="{% url 'movie_detail' movie.id %}">
                        <img src="{{ movie.poster_url }}" class="card-img-top" alt="{{ movie.title }} Poster">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">{{ movie.release_date }}</p>
                    </div>
                    <div class="card-footer bg-warning">
                        <small class="text-dark">Rating: {{ movie.vote_average }}</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
