{% extends "base.html" %}

{% block content %}
<h1 class="text-center">Search Results for "{{ query }}"</h1>

{% if movies %}
    <div class="row">
        {% for movie in movies %}
            <div class="col-md-4 col-lg-3 mb-4">
                <div class="card h-100">
                    <a href="{% url 'movie_detail' movie.id %}">
                        <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" class="card-img-top" alt="{{ movie.title }} Poster">
                    </a>
                    <div class="card-body bg-secondary">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">{{ movie.release_date }}</p>
                    </div>
                    <div class="card-footer bg-warning">
                        <small class="text-dark">Rating: {{ movie.vote_average }}</small>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p class="text-center">No movies found for "{{ query }}"</p>
{% endif %}
{% endblock %}
